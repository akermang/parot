            function setDatesForTransfer(){
                var currentDate = new Date()
                var day = currentDate.getDate()
                var month = currentDate.getMonth() + 1
                var year = currentDate.getFullYear()
                var today = day + "/" + month + "/" + year;
        
                var datePlusThree = new Date(currentDate);
                datePlusThree.setDate(datePlusThree.getDate() + 3);
                day = datePlusThree.getDate()
                month = datePlusThree.getMonth() + 1
                year = datePlusThree.getFullYear()
                datePlusThree = day + "/" + month + "/" + year;
                $('#CONTROL2_TOKEF_0').val(today);
                $('#CONTROL2_AD_TOKEF_0').val(datePlusThree);
                
        
                
            }
