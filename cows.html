    <script type="text/javascript">

    
        $( document ).ready(function() {
            console.log( "ready!" );
            $('.ui-loader').hide();
        });
        
        var showStatusMessages = false;
        var origRequestFields;
        var numOfCows = 0;
        
        verifyLogin();

        function addCow(e){
            console.log(e);
            var cowHtml = '<div style="margin-top:10px;" class="cow_'+numOfCows+'">'+ 
            '<div class="row">'+ 
                '<div class="col-md-4">'+ 
                    '<label for="ROSH_BALHAIM_MSP_ZIHUY_'+numOfCows+'" style="color:#696969"> מספר תווית כולל ספרת ביקורת </label>'+ 
                    '<input id="ROSH_BALHAIM_MSP_ZIHUY_'+numOfCows+'" name="מספר תווית כולל ספרת ביקורת" type="text" value="" maxlength="9" class="moaginput">'+
                '</div>'+ 
                '<div id="sandbox-container" class="col-md-2 align-second">'+ 
                    '<label for="ROSH_BALHAIM_TAR_LEYDA_'+numOfCows+'" style="color:#696969"> תא לידה </label> <br/>'+
                    '<input type="text" class="datepicker_'+numOfCows+' moaginput ROSH_BALHAIM_TAR_LEYDA_'+numOfCows+'" size="14" >'+ 
                '</div>'+
                '<div class="col-md-2">'+
                    '<label for="ROSH_BALHAIM_GEZA_'+numOfCows+'" style="color:#696969"> גזע </label>'+
                    '<br>'+ 
                    '<select class="moagselect ROSH_BALHAIM_GEZA_'+numOfCows+'"> <option value="2">*</option> <option value="1">בשר</option> <option value="0">חלב</option> </select>'+
                '</div>'+ 
                '<div class="col-md-2">'+
                    '<label for="ROSH_BALHAIM_MIN_RB_'+numOfCows+'" style="color:#696969"> מין </label>'+ 
                    '<select class="moagselect ROSH_BALHAIM_MIN_RB_'+numOfCows+'"> <option value="2">*</option> <option value="0">זכר</option> <option value="1">נקבה</option> </select>'+ 
                '</div>'+ 
                '<div class="col-md-2">'+ 
                    '<button id="add_'+numOfCows+'" class="btn btn-success addCow" onclick="addCow(this)" style="width:40%"> + </button>'+ 
                    '<button id="omit_'+numOfCows+'" onclick="removeCow(this)" class="btn btn-info removeCow" style="width:40%;margin-right:5px;"> - </button>'+ 
                '</div>'+ 
                '</div>'+ 
            '</div>';
       
            $('.cow-container').append(cowHtml);
            $( '.datepicker_'+numOfCows ).datepicker({ dateFormat: 'dd/mm/yy' });
            numOfCows++;
        }

        function verifyLogin(){
            var user = sessionStorage.getItem('CONTROL2_PASSWORD_0');
            if (!user) navigate('Login.html');
        }

        function removeCow(e) {
            if (numOfCows === 1) return;
            var cow = $(e);
            var removeId = cow.attr('id');
            var cowId = removeId.split('_')[1];
            $('.cow_'+cowId).remove();
            numOfCows--;
        }
        
        $(function () {
            console.log('keep alive');
            populateField("keepAlive", true);
            for (var i=0; i<6; i++){
                addCow();
            }
            origRequestFields = $('#requestFields').clone();
            validateRequiredFields();
            
            $('input').on('input blur', function() {
                setTimeout(validateRequiredFields, 200);
            });
        });
        
        
        function showInputScreen() {
            setDefaultValues();
            refreshInputElements();
            $("#requestPart").show();
            $("#responsePart").hide();
            clearOutputFields();
        }
        
        //handler for request sent
        function sendRequestHandler() {
            document.getElementById("responsePart").style.display = 'none';
            spinner().start("Executing..", "a");
        }
        
        //handler for response received
        function receiveResponseHandler(response, serviceName, status, populateFields) {
            spinner().stop();
            if (typeof(populateFields) === 'undefined' || populateFields) {
                document.getElementById("responsePart").style.display = '';
                validateRequiredFields();
            }
        }
        
        //init function
        $(function () {
            removeDuplicatedFields();    
        });

    </script>
